<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="formData">
    <h1>Form Data</h1>
    <form action="google.com">
        <label for="Name">Fullname</label>
        <input required type="text" title="Fullname" placeholder="Fullname">
        <br>
        <br>
        <label for="password">Password</label>
        <input required type="password" title="password" placeholder="password">
        <br>
        <br>
        <label for="">Date of Birth</label>
        <input type="date">
        <br>
        <br> <h3>Gender</h3>
        <div class="gender">
            <label for="Male">Male</label>
            <input type="radio" name="gender" id="Male">
            <label for="Female">female</label>
            <input type="radio" name="gender" id="Female">
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other">
        </div>
        <br>
        <br>
        <h3>Country</h3>
        <select name="" id="">
            <option value="">Nigeria</option>
            <option value="">Austrailia</option>
            <option value="">Japan</option>
            <option value="">China</option>
            <option value="">America</option>
        </select>
        <br>
        <br>
        <label for="">Additional Information</label>
        <br>
        <textarea name="" id="" placeholder="Enter any other details here" cols="25" rows="13"></textarea>
        <br>
        <br>
        <label for="file">
            <img height="20px" src="https://th.bing.com/th/id/OIP.V_mQaA02InqPS14nAheFRgHaFr?rs=1&pid=ImgDetMain"
                alt="">
        </label>
        <input id="file" type="file" hidden>
        <br>
        <br>
        <label for="">Terms and condition</label>
        <input required type="checkbox" name="" id="">
        <br>
        <br>
        <label for="">Email</label>
        <input required type="email" placeholder="email">
        <br>
        <br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/BtoOHhA3aPQ?si=6OKUv8H9hdCEVxgr"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
        <br>
        <br>
        <input type="submit" value="Submit">
        <br> <br>
        <input type="reset" value="Reset">
    </form>
    </div>
</body>

</html>
