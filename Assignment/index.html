<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
    <style>
        tr{
           border: none; 
        }
        th,td {
            padding: 10px;
            text-align: center;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th id="top">#</th>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
                <th>State</th>
                <th>Occupation</th>
                <th>Hobby</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Tomi</td>
                <td>12</td>
                <td>Lagos</td>
                <td>Yaba</td>
                <td>SnrDev</td>
                <td>Gaming</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane</td>
                <td>25</td>
                <td>New York</td>
                <td>NY</td>
                <td>Designer</td>
                <td>Reading</td>
            </tr>
            <tr>
                <td>3</td>
                <td>John</td>
                <td>30</td>
                <td>San Francisco</td>
                <td>CA</td>
                <td>Engineer</td>
                <td>Hiking</td>
            </tr>

                <td>4</td>

                <td>22</td>

            <tr>
                <td>5</td>

                <td>28</td>
                <td>Miami</td>
                <td>FL</td>
                <td>Chef</td>
                <td>Cooking</td>
            </tr>
            <tr>
                <td>6</td>
                <td>Anna</td>
                <td>35</td>
                <td>Seattle</td>
                <td>WA</td>
                <td>Writer</td>
                <td>Traveling</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
