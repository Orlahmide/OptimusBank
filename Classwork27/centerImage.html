<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        * {

        body {
            display: flex;

            gap: 10px;

            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 30px;
        }

        .navlink {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        .navlink a {
            text-decoration: none;
            color: black;
        }

        button {
            height: 30px;
            border-radius: 7px;
            width: 100px;
            background-color: transparent;

        }

        .logo {

        .nav-container {
            position: fixed;
            top: 0;
            background-color: aqua;
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
        }
